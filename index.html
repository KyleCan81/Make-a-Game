<!DOCTYPE html>
    <head>
        <title>Reaction Time Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Press the button fast enough!</h1>
        <h2 id="numberDisplay"></h2>

        <div class = buttons>
            <div class="inactive" id="button1">BUTTON 1</div>
            <div id="margin1"></div>
            <div class="inactive" id="button2">BUTTON 2</div>
            <div id="margin2"></div>
            <div class="inactive" id="button3">BUTTON 3</div>
            <div id="margin3"></div>
            <div class="inactive" id="button4">BUTTON 4</div>
        </div>

        <p id="score">Score: 0</p>
        <script src="js/index.js"></script>
    </body>
</html>
